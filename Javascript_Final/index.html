<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <!--Link to external CSS-->
  <link rel="stylesheet" href="calc_style.css">
</head>
<body>
  <h1>JavaScript Calculator</h1>
  <!--Input field for user to enter a number-->
  <label for="num">Enter a number:</label>
  <input type="number" id="num">
  <!--Button to trigger calculations-->
  <button id="calculateBtn">Calculate!</button>
  <!--Paragraphs to display results-->
  <p id="addition">Addition results will appear here.</p>
  <p id="subtraction">Subtraction results will appear here.</p>
  <p id="multiplication">Multiplication results will appear here.</p>
  <p id="division">Division results will appear here.</p>
  <!--Link to external JavaScript-->
  <script src="calc_script.js"></script>
</body>
</html>
