<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Elements Page</title>
  <link rel="icon" href="https://fav.farm/âœ…" />
  <link rel="stylesheet" href="Variable_styles.css" />
</head>
<body>
  <h2>Update CSS Variables with <span class="hl">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />

    <label for="base">Base Color:</label>
    <input id="base" type="color" name="base" value="#ffc600" />
  </div>

  <!-- Random elements -->
  <div class="image-container">
    <img id="random-image" src="" alt="Random Unsplash Image" />
  </div>

  <!-- Reload button -->
  <button id="reload-image" style="margin: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer;">
    Reload Image
  </button>

  <p id="random-text"></p>

  <script src="Variable_script.js"></script>
</body>
</html>
