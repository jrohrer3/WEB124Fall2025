<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <!--Change: new CSS Style implemented. This makes the clock look like 
  it's in a dense forest, as if it were built from tree branches.-->
  <link rel="stylesheet" href="clock_style.css"> 
  <!--Change: new favicon of a clock. (Source: https://unsplash.com/photos/round-black-and-white-analog-alarm-clock-w2JtIQQXoRU)-->
  <link rel="icon" href="images/clock.png"/>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <!--Change: added a new class to display the center dot. This marks, visually, that the hands are centered with the clock face.-->
      <div class="center-dot"></div>
    </div>
  </div>
  <script src="clock_script.js" defer></script>
</body>
</html>
